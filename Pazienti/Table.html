<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/myStyle.css">
    <title>Scheda Paziente</title>
</head>
<body>
    <h1 class="text-center">Scheda Paziente</h1>
    <table class="table table-striped">
        <tbody>
          <tr>
            <td class="text-right">Nome</td>
            <td>
                <label ></label>
                <input class="text-left" type="text" class="form-control" readonly>
            </td>
          </tr>
          <tr>
                <td class="text-right">Cognome</td>
                <td>
                        <label ></label>
                        <input class="text-left" type="text" class="form-control" readonly>
                </td>
          </tr>
          <tr>
                <td class="text-right">Codice Fiscale</td>
                <td>
                        <label ></label>
                        <input class="text-left" type="text" class="form-control" readonly>
                </td>
          </tr>
          <tr>
                <td class="text-right">Telefono</td>
                <td>
                        <label ></label>
                        <input class="text-left" type="text" class="form-control" readonly>
                </td>
          </tr><tr>
                <td class="text-right">Luogo di Nascita</td>
                <td>
                        <label ></label>
                        <input class="text-left" type="text" class="form-control" readonly>
                </td>
          </tr><tr>
                <td class="text-right">Data di Nascita</td>
                <td>
                        <label ></label>
                        <input class="text-left" type="text" class="form-control" readonly>
                </td>
          </tr><tr>
                <td class="text-right">Gruppo Sanguigno</td>
                <td>
                        <label ></label>
                        <input class="text-left" type="text" class="form-control" readonly>
                </td>
          </tr>
        </tbody>
      </table>
      <p id="storico" class="text-center">Storico Paziente</p>
      <textarea class="form-control form-control-center" id="area" name="storico"    rows="15" readonly></textarea>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="/js/bootbox.min.js"></script>

    <!-- Script common -->
    <script src="/js/common.js"></script>
    
    <!-- Script api users -->
    <script src="/js/userApi.js"></script>

    <!-- Script della pagina -->
    <script src="/js/table.js"></script>
    
    <title>Lista Pazienti</title>
    

    <!-- Per trasformare il cursore quando va sulle icona di delete e edit -->
    <style>
        i:hover{
            cursor: pointer;
        }
    </style>
    
  </head>
<body onload="getTablePersons()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <button type="button" class="btn btn-outline-success mr-auto my-2 mt-2" data-toggle="modal" data-target="#ModalLoginForm">
                <i class="fas fa-plus"></i> Aggiungi
          </button>
          <form  onsubmit="return searchTablePerson(event)" id="form-search" class="form-inline my-2 my-lg-0 mt-1">
            <input class="form-control mr-sm-2" type="search" placeholder="Cognome..." aria-label="Search" onkeyup="searchTablePerson(event)" autocomplete="off">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i> Cerca</button>
          </form>
        </div>
    </nav>
    <table id="table" class="table table-striped table-bordered table-hover text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Codice Fiscale</th>
                <th scope="col">Elimina</th>
            </tr>
            </thead>
        <tbody>
        </tbody>
    </table>


    <!-- Modal HTML Markup -->
<div id="ModalLoginForm" class="modal fade">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <h2>Nuovo Paziente</h2>
                    <hr />
                    <form role="form" method="POST" action="" onsubmit="return addTablePerson(this,event)">
                        <input type="hidden" name="_token" value="">
                        <div class="form-group">
                            <label class="control-label">Nome</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Cognome</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="surname" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Codice Fiscale</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="codice_fiscale" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-success">
                                    Aggiungi
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
